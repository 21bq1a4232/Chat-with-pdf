<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search ChromaDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 20px;
        }
        .success-message {
            color: green;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .results h2 {
            color: #007BFF; /* Blue color for headings */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate your Results</h1>
        {% if success_message %}
            <div class="success-message">{{ success_message }}</div>
        {% endif %}
        <form action="{% url 'search' %}" method="post">
            {% csrf_token %}
            <input type="text" name="query" placeholder="Enter your search query" required>
            <input type="submit" value="Search">
        </form>
        {% if results %}
            <div class="results">
                <h2>Search Results:</h2>
                <div>
                    <p><strong>Content:</strong> <pre>{{ results }}</pre></p>
                </div>
                <hr>
            </div>
        {% endif %}
    </div>
</body>
</html>
